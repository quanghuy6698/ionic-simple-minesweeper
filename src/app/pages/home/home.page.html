<ion-header>
  <div class="app-title">
    <ion-label class="app-title__label">Simple MineSweeper</ion-label>
  </div>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col size="8">
      <ion-button class="flag-btn" [ngClass]="{'flag-btn--want-to-flag':wantToFlag}" (click)="flag()">Flag</ion-button>
    </ion-col>
    <ion-col size="4">
      <ion-button class="new-game-btn" (click)="newGame()">New Game</ion-button>
    </ion-col>
  </ion-row>
  <ion-row>
    <canvas #mineMatrixCanvas (click)="mineMatrixCanvasOnClick($event)" class="mine-matrix"></canvas>
  </ion-row>
</ion-content>

<ion-footer class="footer">
  <div class="about-app">
    <ion-row class="about-app__made-with">
      <ion-label>Made with Ionic framework (Ionic - Angular)</ion-label>
    </ion-row>
    <ion-row class="about-app__github-source">
      <ion-label>https://github.com/quanghuy6698/ionic-simple-minesweeper</ion-label>
    </ion-row>
    <ion-row class="about-app__copyright">
      <ion-label>@Copyright 2022 @quanghuy6698</ion-label>
    </ion-row>
  </div>
</ion-footer>
